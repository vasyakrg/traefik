global:
  checkNewVersion: true

# pilot:
#   token: ""

traefikLog:
  level: error
  filePath: /data/stdout.log
  format: common

serversTransport:
  insecureSkipVerify: true

api:
  dashboard: true

entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"
  metrics:
    address: ":8082"

metrics:
  prometheus:
    entryPoint: metrics

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: /custom
    watch: true

certificatesResolvers:
  letsEncrypt:
    acme:
      email: devops@domain.ru
      storage: acme.json
      httpChallenge:
        entryPoint: http
